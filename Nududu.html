<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="General.css" />
    <title>Nududu</title>
  </head>
  <body>
    <div class="Main">
      <div class="Position-well">
        <h6 class="title">We Are The Best</h6>
        <h4 class="title2">
          Nududu Restaurant invites you to savour a taste of Luxury
        </h4>
        <h3 class="title3">Your unforgettable Culinary Journey awaits</h3>
        <h3 class="title4">Reserve Your Table Today</h3>
        <button class="button">More...</button>
      </div>

      <div class="background-container">
        <img
          class="background-pic"
          src="Thumbnails/Background.jpg"
          alt="Restaurant Background"
        />
      </div>

      <div class="thumbnails">
        <div class="pic-1">
          <img src="Thumbnails/tomato.thub.png" alt="Tomato" />
        </div>
        <div class="pic-2">
          <img src="Thumbnails/chicken.tjumbnail.png" alt="Chicken" />
        </div>
        <div class="pic-3">
          <img src="Thumbnails/Bowl.thumbnail.png" alt="Bowl" />
        </div>
        <div class="pic-4">
          <img src="Thumbnails/onion.thumnail.png" alt="Spring Onion" />
        </div>
        <div class="pic-5">
          <img src="Thumbnails/papper.thumbnail.png" alt="Paper" />
        </div>
        <div class="pic-6">
          <img src="Thumbnails/rb_11720.png" alt="Yam" />
        </div>
        <div class="pic-7">
          <img src="Thumbnails/plate.png" alt="Plate" />
        </div>
      </div>
    </div>
  </body>
</html>
